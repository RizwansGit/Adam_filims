<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Films - Wedding Quotation Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c1821 0%, #1e3a5f 50%, #0f2027 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 30px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            border-bottom: 2px solid #ff6b6b;
            padding-bottom: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        input::placeholder, textarea::placeholder {
            color: #b0bec5;
        }

        .service-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .service-day {
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .service-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #546e7a, #37474f);
        }

        .quotation-preview {
            background: #ffffff;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            margin-top: 30px;
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .quotation-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #333;
            padding-bottom: 20px;
        }

        .company-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .contract-title {
            font-size: 20px;
            color: #34495e;
        }

        .contract-section {
            margin-bottom: 25px;
        }

        .section-heading {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            text-decoration: underline;
        }

        .service-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .amount-section {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #27ae60;
        }

        .terms-section {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ffeaa7;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ADAM FILMS</div>
            <div class="tagline">Bringing Stories to Life, One Frame at a Time</div>
        </div>

        <div class="form-container">
            <form id="quotationForm">
                <!-- Client Information -->
                <div class="form-section">
                    <h2 class="section-title">Client Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="clientName">Client Name:</label>
                            <input type="text" id="clientName" name="clientName" placeholder="Enter client name" required>
                        </div>
                        <div class="form-group">
                            <label for="clientAddress">Client Address:</label>
                            <input type="text" id="clientAddress" name="clientAddress" placeholder="Enter client address">
                        </div>
                        <div class="form-group">
                            <label for="contractDate">Contract Date:</label>
                            <input type="date" id="contractDate" name="contractDate" required>
                        </div>
                        <div class="form-group">
                            <label for="companyAddress">Company Address:</label>
                            <input type="text" id="companyAddress" name="companyAddress" placeholder="Enter company address">
                        </div>
                    </div>
                </div>

                <!-- Wedding Dates and Services -->
                <div class="form-section">
                    <h2 class="section-title">Wedding Services</h2>
                    
                    <div class="service-item">
                        <div class="service-day">Day 1 Services:</div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="day1Date">Date:</label>
                                <input type="date" id="day1Date" name="day1Date">
                            </div>
                            <div class="form-group">
                                <label for="day1CandidPhoto">Candid Photographers:</label>
                                <input type="number" id="day1CandidPhoto" name="day1CandidPhoto" min="0" value="2">
                            </div>
                            <div class="form-group">
                                <label for="day1TradPhoto">Traditional Photographers:</label>
                                <input type="number" id="day1TradPhoto" name="day1TradPhoto" min="0" value="1">
                            </div>
                            <div class="form-group">
                                <label for="day1CandidVideo">Candid Videographers:</label>
                                <input type="number" id="day1CandidVideo" name="day1CandidVideo" min="0" value="1">
                            </div>
                            <div class="form-group">
                                <label for="day1TradVideo">Traditional Videographers:</label>
                                <input type="number" id="day1TradVideo" name="day1TradVideo" min="0" value="1">
                            </div>
                        </div>
                    </div>

                    <div class="service-item">
                        <div class="service-day">Day 2 Services:</div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="day2Date">Date:</label>
                                <input type="date" id="day2Date" name="day2Date">
                            </div>
                            <div class="form-group">
                                <label for="day2CandidPhoto">Candid Photographers:</label>
                                <input type="number" id="day2CandidPhoto" name="day2CandidPhoto" min="0" value="2">
                            </div>
                            <div class="form-group">
                                <label for="day2TradPhoto">Traditional Photographers:</label>
                                <input type="number" id="day2TradPhoto" name="day2TradPhoto" min="0" value="1">
                            </div>
                            <div class="form-group">
                                <label for="day2CandidVideo">Candid Videographers:</label>
                                <input type="number" id="day2CandidVideo" name="day2CandidVideo" min="0" value="1">
                            </div>
                            <div class="form-group">
                                <label for="day2TradVideo">Traditional Videographers:</label>
                                <input type="number" id="day2TradVideo" name="day2TradVideo" min="0" value="1">
                            </div>
                            <div class="form-group">
                                <label for="day2Drone">Drone Operator:</label>
                                <input type="number" id="day2Drone" name="day2Drone" min="0" value="1">
                            </div>
                        </div>
                    </div>

                    <div class="service-item">
                        <div class="service-day">Day 3 Services:</div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="day3Date">Date:</label>
                                <input type="date" id="day3Date" name="day3Date">
                            </div>
                            <div class="form-group">
                                <label for="day3CandidPhoto">Candid Photographers:</label>
                                <input type="number" id="day3CandidPhoto" name="day3CandidPhoto" min="0" value="2">
                            </div>
                            <div class="form-group">
                                <label for="day3TradPhoto">Traditional Photographers:</label>
                                <input type="number" id="day3TradPhoto" name="day3TradPhoto" min="0" value="1">
                            </div>
                            <div class="form-group">
                                <label for="day3CandidVideo">Candid Videographers:</label>
                                <input type="number" id="day3CandidVideo" name="day3CandidVideo" min="0" value="1">
                            </div>
                            <div class="form-group">
                                <label for="day3TradVideo">Traditional Videographers:</label>
                                <input type="number" id="day3TradVideo" name="day3TradVideo" min="0" value="1">
                            </div>
                        </div>
                    </div>

                    <div class="service-item">
                        <div class="service-day">Paat Bidai Services:</div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="bidaiPhoto">Photographers:</label>
                                <input type="number" id="bidaiPhoto" name="bidaiPhoto" min="0" value="2">
                            </div>
                            <div class="form-group">
                                <label for="bidaiVideo">Videographers:</label>
                                <input type="number" id="bidaiVideo" name="bidaiVideo" min="0" value="2">
                            </div>
                        </div>
                    </div>

                    <div class="service-item">
                        <div class="service-day">Pre-Wedding Services:</div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="preWeddingPhoto">Photographers:</label>
                                <input type="number" id="preWeddingPhoto" name="preWeddingPhoto" min="0" value="1">
                            </div>
                            <div class="form-group">
                                <label for="preWeddingOutfits">Number of Outfits:</label>
                                <input type="number" id="preWeddingOutfits" name="preWeddingOutfits" min="0" value="2">
                            </div>
                            <div class="form-group">
                                <label for="designedPictures">Designed Pictures:</label>
                                <input type="number" id="designedPictures" name="designedPictures" min="0" value="30">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Package Details -->
                <div class="form-section">
                    <h2 class="section-title">Package Details</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="totalAmount">Total Package Amount (₹):</label>
                            <input type="number" id="totalAmount" name="totalAmount" placeholder="320000" required>
                        </div>
                        <div class="form-group">
                            <label for="bookingAdvance">Booking Advance (₹):</label>
                            <input type="number" id="bookingAdvance" name="bookingAdvance" placeholder="40000">
                        </div>
                        <div class="form-group">
                            <label for="preWeddingAmount">Pre-Wedding Payment (₹):</label>
                            <input type="number" id="preWeddingAmount" name="preWeddingAmount" placeholder="20000">
                        </div>
                        <div class="form-group">
                            <label for="weddingDayAmount">Wedding Day Payment (₹):</label>
                            <input type="number" id="weddingDayAmount" name="weddingDayAmount" placeholder="230000">
                        </div>
                        <div class="form-group">
                            <label for="finalAmount">Balance Amount (₹):</label>
                            <input type="number" id="finalAmount" name="finalAmount" placeholder="30000">
                        </div>
                        <div class="form-group">
                            <label for="editedPictures">Edited Pictures:</label>
                            <input type="number" id="editedPictures" name="editedPictures" value="100">
                        </div>
                        <div class="form-group">
                            <label for="frames">Number of Frames:</label>
                            <input type="number" id="frames" name="frames" value="2">
                        </div>
                        <div class="form-group">
                            <label for="albums">Number of Albums:</label>
                            <input type="number" id="albums" name="albums" value="2">
                        </div>
                        <div class="form-group">
                            <label for="albumPages">Pages per Album:</label>
                            <input type="number" id="albumPages" name="albumPages" value="100">
                        </div>
                        <div class="form-group">
                            <label for="contactNumber">Contact Number:</label>
                            <input type="tel" id="contactNumber" name="contactNumber" placeholder="+91 8147956159">
                        </div>
                    </div>
                </div>

                <div style="text-align: center;">
                    <button type="button" class="btn" onclick="generateQuotation()">Generate Quotation</button>
                    <button type="button" class="btn btn-secondary" onclick="printQuotation()">Print Quotation</button>
                </div>
            </form>
        </div>

        <div id="quotationOutput" class="quotation-preview hidden">
            <!-- Generated quotation will appear here -->
        </div>
    </div>

    <script>
        function generateQuotation() {
            const form = document.getElementById('quotationForm');
            const formData = new FormData(form);
            
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            const quotationHTML = `
                <div class="quotation-header">
                    <div class="company-name">Adam Films</div>
                    <div class="contract-title">Wedding Photography Contract</div>
                </div>

                <div class="contract-section">
                    <div class="section-heading">Parties</div>
                    <p>The service contract agreement is entered into on ${formatDate(data.contractDate)} by Adam Films with an address of ${data.companyAddress || 'Mangaluru'} and ${data.clientName} with an address of ${data.clientAddress}</p>
                </div>

                <div class="contract-section">
                    <div class="section-heading">Consideration</div>
                    <p>The parties agree that the wedding company Adam Films will provide the photography services attached hereunder whereas the client will in return provide compensation for service and expertise.</p>
                </div>

                <div class="contract-section">
                    <div class="section-heading">Service</div>
                    <p>The consultant's services are summarised as follows:</p>
                    
                    ${generateServiceDetails(data)}
                </div>

                <div class="contract-section">
                    <div class="section-heading">Output Details</div>
                    <div class="service-details">
                        <strong>Video:</strong><br>
                        1. Wedding teaser 1 Minute (Full HD)<br>
                        2. Wedding Film 5 minutes max (Full HD)<br>
                        3. 2 Reels<br>
                        4. Traditional video depending on event<br><br>
                        
                        <strong>Photo:</strong><br>
                        ${data.editedPictures || '100'} Edited Pictures<br>
                        ${data.frames || '2'} Frames<br>
                        ${data.albumPages || '100'} +${data.albumPages || '100'} page ${data.albums || '2'} album for bride and groom<br>
                        Each album ${Math.floor((data.albumPages || 100) * 2)} picture approximately
                    </div>
                </div>

                <div class="amount-section">
                    <div class="section-heading">Package Amount: ₹${formatNumber(data.totalAmount)}</div>
                    <p>Booking advance need to pay ₹${formatNumber(data.bookingAdvance || 40000)}</p>
                    <p>Pre wedding day need to pay ₹${formatNumber(data.preWeddingAmount || 20000)}</p>
                    <p>Wedding day need to pay ₹${formatNumber(data.weddingDayAmount || 230000)}</p>
                    <p>Before printing album need to pay balance ₹${formatNumber(data.finalAmount || 30000)}</p>
                </div>

                <div class="contract-section">
                    <p><strong>We required accommodation and transportation</strong></p>
                    <p>Output above will be delivered within 30 days from after selecting photos.</p>
                    <p>Thank you for doing business with us. If there is any issue or you require clarification please let me know.</p>
                    <p><strong>Contact us: ${data.contactNumber || '+91 8147956159'} (Shadeed)</strong></p>
                    <p><strong>E. & O.E.</strong></p>
                </div>

                <div class="terms-section">
                    <div class="section-heading">TERMS AND CONDITIONS</div>
                    <p>• Accommodation Extra</p>
                    <p>• In Case of extra print @ INR600 will be charged per leaf both side (per leaf 12photos)</p>
                    <p>• 10% of package amount needs to pay as advance</p>
                    <p>• 80% needs to pay the event date</p>
                    <p>• Balance Amount 10% needs to pay on the date of full work delivery</p>
                    <p>• All the output will be given within 30 days after selecting album</p>
                </div>
            `;

            document.getElementById('quotationOutput').innerHTML = quotationHTML;
            document.getElementById('quotationOutput').classList.remove('hidden');
            document.getElementById('quotationOutput').scrollIntoView({ behavior: 'smooth' });
        }

        function generateServiceDetails(data) {
            let serviceHTML = '';

            // Day 1
            if (data.day1Date) {
                serviceHTML += `<div class="service-details">
                    <strong>${formatDate(data.day1Date)}</strong><br>
                    ${data.day1CandidPhoto || 0} photographer (candid)<br>
                    ${data.day1TradPhoto || 0} photographer (traditional)<br>
                    ${data.day1CandidVideo || 0} videographer (candid)<br>
                    ${data.day1TradVideo || 0} videographer (traditional)
                </div>`;
            }

            // Day 2
            if (data.day2Date) {
                serviceHTML += `<div class="service-details">
                    <strong>${formatDate(data.day2Date)}</strong><br>
                    ${data.day2CandidPhoto || 0} photographer (candid)<br>
                    ${data.day2TradPhoto || 0} photographer (traditional)<br>
                    ${data.day2CandidVideo || 0} videographer (candid)<br>
                    ${data.day2TradVideo || 0} videographer (traditional)<br>
                    ${data.day2Drone ? `${data.day2Drone} drone` : ''}
                </div>`;
            }

            // Day 3
            if (data.day3Date) {
                serviceHTML += `<div class="service-details">
                    <strong>${formatDate(data.day3Date)}</strong><br>
                    ${data.day3CandidPhoto || 0} photographer (candid)<br>
                    ${data.day3TradPhoto || 0} photographer (traditional)<br>
                    ${data.day3CandidVideo || 0} videographer (candid)<br>
                    ${data.day3TradVideo || 0} videographer (traditional)
                </div>`;
            }

            // Paat Bidai
            serviceHTML += `<div class="service-details">
                <strong>Paat Bidai</strong><br>
                ${data.bidaiPhoto || 2} Photographer<br>
                ${data.bidaiVideo || 2} videographer<br>
                (Team split)
            </div>`;

            // Pre Wedding
            serviceHTML += `<div class="service-details">
                <strong>Pre wedding:</strong><br>
                ${data.preWeddingPhoto || 1} Photographer<br>
                (Half day shoot, ${data.preWeddingOutfits || 2} Outfit)<br>
                ${data.designedPictures || 30} Design picture<br>
                Unlimited Raw picture
            </div>`;

            return serviceHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB');
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-IN').format(num);
        }

        function printQuotation() {
            const quotationContent = document.getElementById('quotationOutput');
            if (quotationContent.classList.contains('hidden')) {
                alert('Please generate quotation first!');
                return;
            }
            
            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write('<html><head><title>Wedding Quotation</title>');
            printWindow.document.write('<style>');
            printWindow.document.write(`
                body { font-family: 'Times New Roman', serif; line-height: 1.6; color: #333; }
                .quotation-header { text-align: center; margin-bottom: 30px; border-bottom: 3px solid #333; padding-bottom: 20px; }
                .company-name { font-size: 28px; font-weight: bold; margin-bottom: 10px; color: #2c3e50; }
                .contract-title { font-size: 20px; color: #34495e; }
                .contract-section { margin-bottom: 25px; }
                .section-heading { font-size: 18px; font-weight: bold; color: #2c3e50; margin-bottom: 10px; text-decoration: underline; }
                .service-details { background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 10px 0; }
                .amount-section { background: #e8f5e8; padding: 20px; border-radius: 10px; border: 2px solid #27ae60; }
                .terms-section { background: #fff3cd; padding: 15px; border-radius: 8px; border: 1px solid #ffeaa7; margin-top: 20px; }
            `);
            printWindow.document.write('</style></head><body>');
            printWindow.document.write(quotationContent.innerHTML);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }

        // Set today's date as default for contract date
        document.getElementById('contractDate').valueAsDate = new Date();
    </script>
</body>
</html>
